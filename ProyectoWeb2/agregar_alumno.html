<!DOCTYPE html>
<html>
	<head>
        		<title>Formulario de registro</title>
			<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
			<meta characterset="UTF-8">
        		<link rel="stylesheet"  href="css\registro.css">
	</head>
	<body>
		<form action="registrar_usuario.php" method="post">
	       		<h2>REGISTRO</h2>
			<input type="text" name="nombre" placeholder="Escribe aquí el(los) nombre(s)" title="Solo el(los) nombre(s), sin apellidos" required>
	       		<input type="text" name="apellidos" placeholder="Escribe aquí los apellidos" title="Primero el apellido paterno, seguido del apellido materno" required>
			<label>FECHA DE NACIMIENTO:</label><br><br>
			<input type="date" name="fecha_nac" title="Escribe aquí la fecha de nacimiento" required>
	      		<input type="email" name="correo" placeholder="Escribe aquí el correo electrónico" title="ejemplo@hotmail.com" required>
	       		<input type="password" name="contrasenia" placeholder="Escribe aquí la contraseña" title="Una contraseña segura debe tener más de 7 dígitos, mayúsculas, minúsculas, números y caracteres especiales" required>
			<input type="password" name="confirmacion" placeholder="Confirma aquí la contraseña" required>
           		<label>ROL:</label><br><br>
			<select name="rol" size="1" required>
  				<option value="3">Estudiante</option>
			</select><br>
			<input type="submit" name="enviar" value="ENVIAR" id="boton">
        	</form>
    	</body>
</html>
